<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-mvYjhBJXQ9VlNETV/xXShy849GsBHnKzVVudnMOcWUVM/6Nd2ksj8VNng5f8ylyX" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>bebop.</h1>
        <h3 class="lead">Need a music refresh? Looking for a new band to checkout? Enter an artist you dig and your location and let bebop do the work for you.</h3>
      </div>

      <form id="userInput">
        <div class="form-group">

          <label class="control-label" for="inputLarge"></label>
          <input class="form-control input-lg lead inputText" type="text" id="artist" placeholder="Enter an artist" required>

          <label class="control-label" for="inputLarge"></label>
          <input class="form-control input-lg lead inputText" type="text" id="location" placeholder="Enter a city, state" required>

        </div>

        <div>
          <input type="submit" class="btn btn-default btn-lg btn-block" value="Find Related Artists + Concerts" id="submit"/>
        </div>
      </form>

      <div id="dataContainer" class="col-lg-4 col-sm-6 col-xs-12"></div>

      <a href="#" class="btn btn-default btn-lg new-search">Start New Search</a>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='main.js'></script>
  </body>
</html>
